<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <circle cx="50" cy="50" r="45" fill="yellow" stroke="black" stroke-width="2" />
   <!-- House shape -->
  <path d="M50 25 L75 45 V75 H55 V55 H45 V75 H25 V45 Z" fill="blue" stroke="black" stroke-width="2">
    <!-- Flickering effect using opacity -->
    <animate 
      attributeName="opacity" 
      values="1;0.5;1" 
      dur="0.5s" 
      repeatCount="indefinite" />
  </path>

  <!-- Title beneath -->
  <text x="50" y="90" text-anchor="middle" font-size="10" fill="black">
    Product Found
    <animate 
      attributeName="opacity" 
      values="1;0.5;1" 
      dur="0.5s" 
      repeatCount="indefinite" />
  </text>
</svg>
